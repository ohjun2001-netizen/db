{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">아이디(이메일) 찾기</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'user:find_id' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">전화번호</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="010-1234-5678" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">아이디 찾기</button>
                        </div>
                    </form>

                    {% if found_email %}
                        <div class="alert alert-success mt-4" role="alert">
                            회원님의 아이디는 **{{ found_email }}** 입니다.
                        </div>
                        <div class="d-grid mt-2">
                             <a href="{% url 'user:login' %}" class="btn btn-secondary">로그인 하러 가기</a>
                        </div>
                    {% elif request.method == 'POST' %}
                         <div class="alert alert-danger mt-4" role="alert">
                            입력하신 정보와 일치하는 사용자를 찾을 수 없습니다.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
