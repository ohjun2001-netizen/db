{% extends 'base.html' %}
{% load static %}

{% block title %}회원가입 완료{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/signup_complete.css' %}">
{% endblock %}

{% block content %}
<section class="hero">
  <div class="hero-inner">
    <h1 class="hero-title">회원가입</h1>
  </div>
</section>

<main class="card-wrap">
  <div class="card-inner">

    <section class="complete-card" aria-labelledby="done-title">
      <div class="logo-row">
        <img src="{% static 'img/doro_logo.png' %}" alt="DORO 로고" class="brand-badge">
        <span class="logo-text"><b>DORO</b> | LMS</span>
      </div>

      <h2 id="done-title" class="headline">축하합니다!</h2>
      <p class="subcopy">이제 DORO LMS에서 학습을 시작해 보세요!</p>

      <div class="cta">
        <a href="{% url 'index' %}" class="btn-primary">홈으로</a>
      </div>
    </section>

  </div></main>{% endblock %}
