{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">새 비밀번호 설정</h3>
                </div>
                <div class="card-body">
                    {% if validlink %}
                        <p>새로운 비밀번호를 입력해주세요.</p>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">비밀번호 변경하기</button>
                            </div>
                        </form>
                    {% else %}
                        <div class="alert alert-danger" role="alert">
                            이 비밀번호 재설정 링크는 더 이상 유효하지 않습니다. 이미 사용되었거나 만료되었을 수 있습니다.
                        </div>
                        <div class="d-grid">
                             <a href="{% url 'user:password_reset' %}" class="btn btn-secondary">다시 요청하기</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
